<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very good website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Please give us a vote:)</h1>
        <div class="theme-switch">
            <i class="fas fa-moon"></i>
        </div>
    </header>

    <main>
        <section class="gallery-section">
            <h2>Art Gallary</h2>
            <div class="gallery-container">
                <div class="gallery-category" id="category1">
                    <h3>Canada Day</h3>
                    <div class="gallery-grid" id="gallery1">
                        <!-- 图片将通过JavaScript动态加载 -->
                    </div>
                    <button class="view-more" data-category="t1">More Photo</button>
                </div>

                <div class="gallery-category" id="category2">
                    <h3>Field Trip</h3>
                    <div class="gallery-grid" id="gallery2">
                        <!-- 图片将通过JavaScript动态加载 -->
                    </div>
                    <button class="view-more" data-category="t2">More Photo</button>
                </div>
            </div>
        </section>
    </main>

    <!-- 弹出框 -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-gallery">
                <!-- 图片将通过JavaScript动态加载 -->
            </div>
            <div class="modal-controls">
                <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy;We made this website ourself, please give a vote :).</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
